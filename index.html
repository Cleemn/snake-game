<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game 🐍</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="container">
    <div class="start">
      <button id="start">Start</button>
      <p id="score" style="display: none;">Score : <span></span></p>
    </div>

    <div class="stop" style="display: none;">
      <h1>Game Over</h1>
      <p>Your final score : <span></span></p>
    </div>
  </div>

  <div id="game-board">
    <canvas id="canvas" width="400" height="400" style="border: 1px solid black; display: none;"></canvas>
  </div>

  <script type="text/javascript" src="js/snake.js"></script>
  <script type="text/javascript" src="js/obstacle.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/food.js"></script>
</body>
</html>
